<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #46C3C5;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #3a9fa1;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div style="color:red;">{{ message }}</div>
      {% endfor %}
    {% endif %}

    {% if step == "email" %}
      <form method="POST">
        {% csrf_token %}
        <label>Enter Email:</label>
        <input type="email" name="femail" required>
        <button type="submit">Send OTP</button>
      </form>

    {% elif step == "otp" %}
      <form method="POST">
        {% csrf_token %}
        <label>Enter OTP sent to your email:</label>
        <input type="text" name="otp" required>
        <button type="submit">Verify OTP</button>
      </form>

    {% elif step == "reset" %}
      <form method="POST">
        {% csrf_token %}
        <label>Enter New Password:</label>
        <input type="password" name="new_password" required>
        <button type="submit">Reset Password</button>
      </form>
    {% endif %}
  </div>
</body>
</html>
