<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #45a049;
    }
    .success {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    {% if success %}
      <div class="success">âœ… Email sent successfully!</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send Email</button>
    </form>
  </div>
</body>
</html>
