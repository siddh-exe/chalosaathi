<!DOCTYPE html>
<html>
<head>
  <title>Ride Registered</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4F46E5;
      --primary-dark: #4338CA;
      --secondary-color: #10B981;
      --error-color: #EF4444;
      --error-bg: #FEE2E2;
      --success-color: #10B981;
      --success-bg: #D1FAE5;
      --text-primary: #1F2937;
      --text-secondary: #6B7280;
      --bg-color: #F9FAFB;
      --card-bg: #FFFFFF;
      --border-color: #E5E7EB;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    header {
      background-color: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 1.5rem 0;
      margin-bottom: 2rem;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .logo i {
      font-size: 1.8rem;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 0.75rem;
      box-shadow: var(--shadow-lg);
      padding: 2rem;
      margin-bottom: 1.5rem;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .success-icon {
      width: 60px;
      height: 60px;
      background-color: var(--success-bg);
      color: var(--success-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    h2 {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
    }

    .ride-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .detail-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .detail-value {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .detail-value i {
      color: var(--primary-color);
    }

    .route {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
      padding: 1rem;
      background-color: var(--bg-color);
      border-radius: 0.5rem;
    }

    .route-point {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      flex: 1;
    }

    .route-point-icon {
      width: 40px;
      height: 40px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .route-point-text {
      font-weight: 500;
      text-align: center;
    }

    .route-line {
      flex-grow: 1;
      height: 2px;
      background-color: var(--border-color);
      position: relative;
    }

    .route-line::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      transform: translateY(-50%);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .error-message {
      background-color: var(--error-bg);
      border-left: 4px solid var(--error-color);
      padding: 1.5rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      animation: shake 0.5s ease-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .error-message p {
      margin-bottom: 0.5rem;
      color: var(--error-color);
    }

    .error-message p:last-child {
      margin-bottom: 1rem;
    }

    .error-message a {
      color: var(--error-color);
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .error-message a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: var(--card-bg);
      padding: 1.5rem 0;
      margin-top: auto;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    @media (max-width: 640px) {
      .ride-details {
        grid-template-columns: 1fr;
      }
      
      .route {
        flex-direction: column;
        gap: 1rem;
      }
      
      .route-line {
        width: 2px;
        height: 40px;
      }
      
      .route-line::before {
        background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
        width: 2px;
        height: 100%;
      }
    }
  </style>
</head>
<body>
 

  <main class="container">
    {% if error %}
      <div class="card">
        <div class="error-message">
          <p><i class="fas fa-exclamation-circle"></i> {{ error }}</p>
          <p>Please select valid locations from the autocomplete suggestions.</p>
          <a href="{% url 'offer_ride' %}"><i class="fas fa-arrow-left"></i> Try Again</a>
        </div>
      </div>
    {% else %}
      <div class="card">
        <div class="success-header">
          <div class="success-icon">
            <i class="fas fa-check"></i>
          </div>
          <h2>Ride Posted Successfully!</h2>
        </div>
        
        <div class="route">
          <div class="route-point">
            <div class="route-point-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="route-point-text">{{ pickup }}</div>
          </div>
          
          <div class="route-line"></div>
          
          <div class="route-point">
            <div class="route-point-icon">
              <i class="fas fa-flag-checkered"></i>
            </div>
            <div class="route-point-text">{{ destination }}</div>
          </div>
        </div>
        
        <div class="ride-details">
          <div class="detail-item">
            <div class="detail-label">Distance</div>
            <div class="detail-value">
              <i class="fas fa-route"></i>
              {{ distance }} km
            </div>
          </div>
          
          <div class="detail-item">
            <div class="detail-label">Estimated Cost</div>
            <div class="detail-value">
              <i class="fas fa-rupee-sign"></i>
              {{ cost }}
            </div>
          </div>
        </div>
        
        <a href="{% url 'offer_ride' %}" class="btn btn-primary">
          <i class="fas fa-plus-circle"></i>
          Post Another Ride
        </a>
      </div>
    {% endif %}
  </main>

  <footer>
    <p>&copy; 2023 RideShare. All rights reserved.</p>
  </footer>
</body>
</html>
